<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <md-list>
        <h3 md-subheader>Folders</h3>
        <md-list-item *ngFor="let book of basketService.get()">
          <md-icon md-list-avatar>book</md-icon>
          <img md-card-image [src]="book.cover" height="50">
          <h4 md-line>{{book.title}}</h4>
          <h4 md-line>{{book.quantity}}</h4>
          <p md-line> {{(book.quantity*book.price) | currency:'USD':true}} </p>
          <md-divider></md-divider>
        </md-list-item>
        <md-divider></md-divider>
      </md-list>
    </div>

    <div class="col-xs-6 col-xs-offset-6">
      {{basketService.getTotal() | currency:'USD':true}}
      {{basketService.getTotalWithOffers() | currency:'USD':true}}
    </div>
  </div>
</div>
